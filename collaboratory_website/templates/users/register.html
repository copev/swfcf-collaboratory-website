{% extends 'base.html' %}

{% block content %}
<div id="login-card" class="card">
    <h2>Set up your account</h2>

    <form method="post">
        {% csrf_token %}
        {{form}}

        <input type="submit" value="Create account" id="button" class="btn btn-primary deep-purple btn-block">
    </form>

    <a href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
