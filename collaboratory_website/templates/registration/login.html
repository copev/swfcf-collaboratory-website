<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'landing' %}">Go to landing</a>
<a href="{% url 'register' %}">Register</a>
<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock %}
